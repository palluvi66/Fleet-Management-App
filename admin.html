<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Welcome to Admin Page</h1>
   <div style="display: flex; flex-direction: row;">

<div style="display: flex; flex-direction: column;  gap: 20px;">
   <h2>Fleet Form</h2>
   <input type="text" id="regNo" placeholder="Reg No of vehicle" required>
   <select name="" id="category">
    <option value="">Select category</option>
    <option value="Auto">Auto</option>
    <option value="Car">Car</option>
    <option value="Truck">Truck</option>
    <option value="Bus">Bus</option>
   </select>

   <input type="text" id="DriverName" placeholder="Enter Driver Name" required>
   <select name="" id="isAvailable" >
    <option value="Available">Available</option>
    <option value="unavailable">Unavailable</option>
   </select>

   <button onclick="addfleet()">Add Fleet</button>
</div>
<!-- <hr> -->
   <nav style="display: flex; flex-direction: row; gap: 10px; align-items: center; margin-left: 50px;">
    <select id="Category Filter">
        <option value="">All</option>
        <option value="Auto">Auto</option>
        <option value="Car">Car</option>
        <option value="Truck">Truck</option>
        <option value="Bus">Bus</option>
    </select>

    <select name="" id="Availabilty Filter">
        <option value="All">All</option>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
    </select>
    <button>Clear Filter</button>
   </nav>
   <main>

   </main>

   </div>
</body>

<script>


const imageUrl="https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
function addfleet(){
     let regNo = document.getElementById('regNo').value 
     let category = document.getElementById('category').value
    let DriverName = document.getElementByid('DriverName').value
    let isAvailable = document.getElementById('isAvailable').value

    let fleet = {
        regNo: regNo,
        category: category,
        DriverName: DriverName,
        isAvailable: isAvailable,
        imageUrl: imageUrl
    }

    renderFleet(fleet);

}

function renderFleet(){

    let main = document.querySelector('main')
    main.innerHTML = "";

    let fleetcard = document.createElement('div');
    fleetcard.innerHTML = "";
    main.appendChild(fleetcard);

    let regNoEl = document.createElement('h3');
    regNoEl.innerText = fleet.regNo;

    let categoryEl = document.createElement('p');
    categoryEl.innerText = fleet.category;

    let DriverNameEl = document.createElement('p');
    DriverNameEl.innerText = fleet.DriverName;

    let isAvailableEl = document.createElement('p');
    isAvailableEl.innerText = fleet.isAvailable;

    let img = document.createElement('img');
    img.src = fleet.imageUrl;

    let updateDriver = document.createElement('button');
    updateDriver.innerText = "Update Driver";

    let changeAvailability = document.createElement('button');
    changeAvailability.innerText = "Change Availability";

    let deleteVehicle = document.createElement('button');
    deleteVehicle.innerText = "Delete Vehicle";



    fleetcard.appendChild(regNoEl);
    fleetcard.appendChild(categoryEl);
    fleetcard.appendChild(DriverNameEl);
    fleetcard.appendChild(isAvailableEl);
    fleetcard.appendChild(img);
    fleetcard.appendChild(updateDriver);
    fleetcard.appendChild(changeAvailability);  
    fleetcard.appendChild(deleteVehicle);




}

</script>
</html>
