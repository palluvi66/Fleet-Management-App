<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Welcome to Admin Page</h1>
   
   <nav></nav>
<div style="display: flex; flex-direction: column; width: 200px; gap: 20px;">
   <h2>Fleet Form</h2>
   <input type="text" id="regNo" placeholder="Reg No of vehicle" required>
   <select name="" id="category">
    <option value="">Select category</option>
    <option value="Auto">Auto</option>
    <option value="Car">Car</option>
    <option value="Truck">Truck</option>
    <option value="Bus">Bus</option>
   </select>

   <input type="text" id="DriverName" placeholder="Enter Driver Name" required>
   <select name="" id="isAvailable" >
    <option value="Available">Available</option>
    <option value="unavailable">Unavailable</option>
   </select>

   <button>Add Fleet</button>
</div>
   <main>

   </main>
</body>

<script>

function addfleet(){
     let regNo = document.getElementById('regNo').value 
     let category = document.getElementById('category').value
    let DriverName = document.getElementByid('DriverName').value
    let isAvailable = document.getElementById('isAvailable').value

    let fleet = {
        regNo: regNo,
        category: category,
        DriverName: DriverName,
        isAvailable: isAvailable
    }


}

function renderFleet(){

    let main = document.querySelector('main')
    main.innerHTML = "";

    let fleetcard = document.createElement('div');
    fleetcard.innerHTML = "";
    main.appendChild(fleetcard);

    let regNoEl = document.createElement('h3');
    regNoEl.innerText = fleet.regNo;

    let categoryEl = document.createElement('p');
    categoryEl.innerText = fleet.category;

    let DriverNameEl = document.createElement('p');
    DriverNameEl.innerText = fleet.DriverName;

    let isAvailableEl = document.createElement('p');
    isAvailableEl.innerText = fleet.isAvailable;

    fleetcard.appendChild(regNoEl);
    fleetcard.appendChild(categoryEl);
    fleetcard.appendChild(DriverNameEl);
    fleetcard.appendChild(isAvailableEl);
    

}

</script>
</html>
